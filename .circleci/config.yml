docker_image: &docker_image
  working_directory: ~/seeker-web-client
  docker:
  - image: circleci/node:14.17.4

restore_cache:
- &restore_cache
  restore_cache:
    keys:
    - v1-dependencies-{{ checksum "package.json" }}
    # fallback to using the latest cache if no exact match is found
    - v1-dependencies-
